<div class="users-container">
  <div class="users-container__header">
    <h1>Users</h1>

    <button mat-raised-button color="primary" (click)="createBook()">Create Book</button>
    <button mat-button color="warn" (click)="goBack()">Go Back</button>
  </div>
<table mat-table [dataSource]="books$" class="mat-elevation-z8">


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> {{element.category[0].name | titlecase}} </td>
      </ng-container>
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} $ </td>
      </ng-container>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}}  </td>
      </ng-container>
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Cover </th>
        <td mat-cell *matCellDef="let element"><img [src]=" element.imageUrl" alt=""> </td>
      </ng-container>
      <ng-container matColumnDef="modify">
        <th mat-header-cell *matHeaderCellDef style="padding-left:50px;">  Modify </th>
        <!-- <td mat-cell *matCellDef="let element"> {{(element.roles[0].name.replace("ROLE_","")) | titlecase}} </td> -->
        <td mat-cell  *matCellDef="let element">
          <div class="btn-container">
          <button mat-button color="warn" (click)="deleteBook(element.id)">Delete</button>
          <button mat-button color="success" (click)="uploadBook(element)">Upload Book</button>
          <button mat-button color="primary" (click)="editBook(element)">Edit</button>
        </div>
        </td>

      </ng-container>
